apply plugin: 'java'
apply plugin: 'com.novoda.bintray-release'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.android.tools.lint:lint-api:25.3.1'
    compile 'com.android.tools.lint:lint-checks:25.3.1'
}

jar {
    manifest {
        attributes("Lint-Registry": "com.wangzhen.lintchecker.lintjar.LintRegistry")
    }
}

configurations {
    lintChecks
}

dependencies {
    lintChecks files(jar)
}

publish {
    userOrg = 'lavalike'
    groupId = 'com.wangzhen'
    artifactId = 'LintChecker'
    publishVersion = "0.0.1"
    desc = 'Android自定义Lint规则校验'
    website = 'https://github.com/lavalike/LintChecker'
}