apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.android.tools.lint:lint-api:25.3.1'
    compile 'com.android.tools.lint:lint-checks:25.3.1'
}

jar {
    manifest {
        attributes("Lint-Registry": "com.wangzhen.lintchecker.lintjar.LintRegistry")
    }
}

configurations {
    lintChecks
}

dependencies {
    lintChecks files(jar)
}